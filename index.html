<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Website Design 3</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hero">
        <nav>
            <img src="./images/logo.png" class="logo" alt="LOGO">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Recipe</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>

        <div class="row">
            <div class="col">
                <h1>All Happiness depends on a <br>Leisurely Brakefast.</h1>

            <div class="col">
                <img src="./images/pic1.png" class="feature-img" alt="main-img">
                <img src="./images/pic2.png" class="thumb-img" alt="secondary-img">

        </div>
    </div>
